	<script>
	    var a = [7,1,2,3,1,2,4,4,4,6,5];
	    console.log(a);
	    function compare(value1,value2){//对⃓数⃓组⃓进⃓行⃓排⃓序⃓
	    	return value1 - value2
	    }
	    a.sort(compare);
	    for(var i = 0;i < a.length;i++){
	    	if(a[i] == a[i+1]){
	    		a.splice(i,1);
	    		i--;
	    	}
	    }
	    console.log(a);
